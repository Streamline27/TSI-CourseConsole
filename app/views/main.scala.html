@(title: String, activeMenu: Integer)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>"Course Console"</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Styles -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>

        @components.nav(activeMenu)
        <div class="container">
            @content

            @components.footer()
        </div>

    <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"    type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/ie10-viewport-bug-workaround.js")"    type="text/javascript"></script>

    </body>
</html>
